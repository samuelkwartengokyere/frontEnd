<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/css/pro2.css">
</head>

<body>
    <form action="" method="get" id="form-container">
        <section class="left">
            <h5>Photography</h5>
            <div class="img-content">
                <p><small>click for your shoot</small></p>
                <h3>Photography.</h3>
            </div>
            <div class="bottom">
                <p>journey everywhere</p>
            </div>
        </section>
        <section class="right">
            <div class="right-header">
                <h2>Registration</h2>
                <h4>click for your shoot</h4>
            </div>
            <div class="formBox">
                <section class="form-items">
                    <b>Name</b> <input type="text" name="name" id="inputs1" placeholder="Tamir" required><br>
                    <b>Email</b> <input type="email" name="email" id="inputs2" placeholder="xyz@gmail.com" required><br>
                    <b>Gender</b> <input type="radio" name="gnd" id="inputs3" value="male" checked required>Male <input type="radio"
                        name="gnd" id="inputs" value="female" required>Female<br>
                    <b>Date of birth</b> <input type="date" name="dob" id="inputs4" required><br>
                    <b>City</b> <input type="text" name="city" id="inputs5" placeholder="Konongo" required><br>
                    <b>Country</b> <input type="text" name="country" id="inputs6" placeholder="Ghana" required><br>
                </section>
                <div class="right-bottom">
                    <ul>
                        <li>Subscription</li>
                        <li>Bronze</li>
                        <li class="lst-silver">Silver</li>
                        <li>Gold</li>
                    </ul>
                </div>
                <div class="right-buttons">
                    <button value="" class="cancel">CANCEL</button>
                    <button class="confirm">CONFIRM</button>
                </div>
            </div>

        </section>
    </form>
</body>

</html>
